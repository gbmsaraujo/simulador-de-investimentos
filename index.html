<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simulador de Investimentos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/css/styles.css'>

</head>

<body>
    <main class="container-main">
        <h1>Simulador de Investimentos</h1>
        <h2>Simulador</h2>

        <div class="container-sections">
            <section class="rendimento">
                <h3>Rendimento</h3>
                <div class="i-code"> <img src="./assets/img/icons/i unicode.svg" alt=""> </div><br>

                <div class="bruto">
                    <img src="./assets/img/icons/check-svgrepo-com 1.svg" alt="check">
                    <p>Bruto</p>
                </div>
                <div class="liquido">
                    <p>Líquido</p>
                </div>

                <form action>

                    <div class="form-group">
                        <label for="aporte-r">Aporte Inicial</label> <br>
                        <input type="text" id="aporte-r">
                    </div>
                    <div class="form-group">
                        <label for="prazo">Prazo (em meses)</label> <br>
                        <input type="text" id="prazo-r">
                    </div>
                    <div class="form-group">
                        <label for="ipca">IPCA (ao ano)</label> <br>
                        <input type="text" id="ipca-r">
                    </div>



                </form>

            </section>


            <section class="indexacao">
                <h3> Tipos de indexação </h3>
                <div class="i-code"> <img src="./assets/img/icons/i unicode.svg" alt=""> </div> <br>

                <div class="pre">
                    <p>PRÉ</p>
                </div>
                <div class="pos">
                    <img src="./assets/img/icons/check-svgrepo-com 1.svg" alt="check">
                    <p>PÓS</p>
                </div>
                <div class="fixado">
                    <p>FIXADO</p>
                </div>


                <form>

                    <div class="form-group">
                        <label for="aporte-i">Aporte Inicial</label> <br>
                        <input type="text" id="aporte-i">
                    </div>
                    <div class="form-group">
                        <label for="rentabilidade">Rentabilidade</label> <br>
                        <input type="text" id="rentabilidade">
                    </div>

                    <div class="form-group">
                        <label for="cdi"> CDI (ao ano)</label> <br>
                        <input type="text" id="cdi">
                    </div>


                </form>

            </section>
        </div>


        <button id="limpar">Limpar Campos</button>
        <button id="simular">Simular</button>






    </main>



    <script src='/assets/js/main.js'></script>
</body>

</html>
