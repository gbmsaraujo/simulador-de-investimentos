<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simulador de Investimentos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/css/styles.css'>

</head>

<body>
    <main class="container-main">
        <h1>Simulador de Investimentos</h1>
        <h2>Simulador</h2>

        <div class="container-sections">
            <section class="rendimento">
                <h3>Rendimento</h3>
                <div class="i-code"> <img src="./assets/img/icons/i unicode.svg" alt=""> </div><br>

                <div class="bruto">
                    <img  class="tag-img">
                    <p>Bruto</p>
                </div>
                <div class="liquido">
                    <img  class="tag-img">
                    <p>Líquido</p>
                </div>

                <form>

                    <div class="form-group">
                        <label for="aporte-r" class="labelClass">Aporte Inicial</label> <br>
                        <input type="text" id="aporte-r" placeholder="Valor em R$"> <br>
                        
                    </div>
                    <div class="form-group">
                        <label for="prazo" class="labelClass">Prazo (em meses)</label> <br>
                        <input type="text" id="prazo-r" placeholder="Meses de 01 a 12">
                    </div>
                    <div class="form-group">
                        <label for="ipca" class="labelClass">IPCA (ao ano)</label> <br>
                        <input type="text" id="ipca">
                    </div>



                </form>

            </section>


            <section class="indexacao">
                <h3> Tipos de indexação </h3>
                <div class="i-code"> 
                    <img  src='assets/img/icons/i unicode.svg't=""> 
                </div> <br>

                <div class="pre">
                    <img class="tag-img">
                    <p>PRÉ</p>
                </div>
                <div class="pos">
                    <img  class="tag-img">
                    <p>PÓS</p>
                </div>
                <div class="fixado">
                    <img class="tag-img">
                    <p>FIXADO</p>
                </div>


                <form>

                    <div class="form-group">
                        <label for="aporte-i" class="labelClass" >Aporte Inicial</label> <br>
                        <input type="text" id="aporte-i" placeholder="Valor em R$">
                    </div>
                    <div class="form-group">
                        <label for="rentabilidade" class="labelClass"> Rentabilidade</label> <br>
                        <input type="text" id="rentabilidade" placeholder="Ex.:20%">
                    </div>

                    <div class="form-group">
                        <label for="cdi" class="labelClass"> CDI (ao ano)</label> <br>
                        <input type="text" id="cdi">
                    </div>


                </form>

            </section>
        </div>


        <button id="limpar">Limpar Campos</button>
        <button id="simular">Simular</button>

    </main>

    <script src='/assets/js/main.js'></script>
</body>

</html>
