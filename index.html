<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simulador de Investimentos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/css/styles.css'>

</head>

<body>
    <main class="container-main">
        <h1>Simulador de Investimentos</h1>
        <h2>Simulador</h2>

        <div class="container-sessoes">
            <section class="rendimento">
                <h3>Rendimento</h3>
                <img src="./assets/img/icons/i unicode.svg" alt="">
                <div class="bruto">
                    <p>Bruto</p>
                </div>
                <div class="liquido">
                    <p>Líquido</p>
                </div>

                <form action="">

                    <div class="form-group">
                        <label for="aporte">Aporte Inicial</label> <br>
                        <input type="text" name="aporte" id="aporte">
                    </div>
                    <div class="form-group">
                        <label for="aporte">Prazo (em meses</label> <br>
                        <input type="text" name="aporte" id="aporte">
                    </div>
                    <div class="form-group">
                        <label for="aporte">IPCA (ao ano)</label> <br>
                        <input type="text" name="aporte" id="aporte">
                    </div>



                </form>

            </section>


            <section class="indexacao">
                <h3> Tipos de indexação </h3>
                <img src="./assets/img/icons/i unicode.svg" alt="i-unicode">

                <div class="pre">
                    <p>PRÉ</p>
                </div>
                <div class="pos">
                    <p>PÓS</p>
                </div>
                <div class="fixado">
                    <p>FIXADO</p>
                </div>


                <form>

                    <div class="form-group">
                        <label for="aporte">Aporte Inicial</label> <br>
                        <input type="text" name="aporte" id="aporte">
                    </div>
                    <div class="form-group">
                        <label for="aporte">Prazo (em meses</label> <br>
                        <input type="text" name="aporte" id="aporte">
                    </div>
                    <div class="form-group">
                        <label for="aporte">IPCA (ao ano)</label> <br>
                        <input type="text" name="aporte" id="aporte">
                    </div>



                </form>

            </section>
        </div>


        <button id="limpar">Limpar Campos</button>
        <button id="simular">Simular</button>






    </main>



    <script src='/assets/js/main.js'></script>
</body>

</html>
